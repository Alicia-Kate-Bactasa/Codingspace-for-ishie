<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishi's Coding Archive</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1 class="logo">Ishi's Coding Archive</h1>
            <div class="header-actions">
                <button id="addProblemBtn" class="header-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    New Problem
                </button>
                <button id="historyBtn" class="header-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    History
                </button>
                <button id="deleteHistoryBtn" class="header-btn delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                    Delete History
                </button>
                <button id="darkModeToggle" class="dark-mode-toggle">
                    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

 
    <div class="app-layout"> 
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Problems</h3>
                <div id="problemsList" class="problems-list">        
                </div>
            </div>
        </aside>

       
        <main class="main-content">
            
            <section id="editorSection" class="section active">
                <div class="editor-layout">
      
                    <div class="problem-details">
                        <div class="problem-header">
                            <h2 id="problemTitle">Select a Problem</h2>
                            <div class="language-selector">
                                <label for="languageSelect">Language:</label>
                                <select id="languageSelect">
                                    <option value="javascript">JavaScript</option>
                                    <option value="c">C</option>
                                    <option value="python">Python</option>
                                </select>
                            </div>
                        </div>
                        <div id="problemDescription" class="problem-description">
                            <p>Please select a problem from the sidebar to start coding.</p>
                        </div>
                        <div id="testCases" class="test-cases">
                           
                        </div>
                    </div>

                
                    <div class="editor-container">
                        <div class="editor-header">
                            <h3>Code Editor</h3>
                        </div>
                        <div id="codeEditor" class="code-editor"></div>
                    </div>
                </div>

       
                <div class="editor-actions">
                    <button id="submitCodeBtn" class="btn btn-primary" disabled>
                        Check Code
                    </button>
                </div>

            
                <div id="resultsSection" class="results-section" style="display: none;">
                    <h3>Results</h3>
                    <div id="resultsContent" class="results-content">         
                    </div>
                </div>
            </section>

       
            <section id="historySection" class="section">
                <div class="section-header">
                    <h2>Submission History</h2>
                </div>
                <div id="historyList" class="history-list">
                  
                </div>
            </section>
        </main>
    </div>


    <div id="addProblemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Problem</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="addProblemForm" class="modal-body">
                <div class="form-group">
                    <label for="problemTitleInput">Title:</label>
                    <input type="text" id="problemTitleInput" required>
                </div>
                <div class="form-group">
                    <label for="problemDescInput">Description:</label>
                    <textarea id="problemDescInput" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="problemDifficulty">Difficulty:</label>
                    <select id="problemDifficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Test Cases:</label>
                    <div id="testCasesInput" class="test-cases-input">
                        <div class="test-case-input">
                            <div class="input-group">
                                <label>Input:</label>
                                <textarea class="test-input" placeholder="Test input"></textarea>
                            </div>
                            <div class="input-group">
                                <label>Expected Output:</label>
                                <textarea class="test-output" placeholder="Expected output"></textarea>
                            </div>
                            <button type="button" class="btn btn-danger remove-test-case">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addTestCaseBtn" class="btn btn-secondary">Add Test Case</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Problem</button>
                </div>
            </form>
        </div>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
